<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			// <uniquifier>: Use a uniquifier for the class name
// <weight>: Use a value from 300 to 700

.quicksand-<uniquifier> {
  font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #0019ff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #00d2a0 ;
		}

		.border {
			border: 0px solid #0019ff;

		}

		.navMenu a:hover {

			color: #00d2a0;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border ">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i></a>
		<a id="voorbereiding" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-desktop"></i> Voorbereiding</a>
		<a id="uitvoering" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-tablet-screen-button"></i> Uitvoering</a>
		<a id="nazicht" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-computer"></i> Nazicht</a>




	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://pbplus.notion.site/Handleiding-Module-uitgaande-plaatsbeschrijvingen-25014ccff35e4c1a9a611b5d11903a55?pvs=74", '_blank').focus();
			else if (id == 'voorbereiding')
				window.open("https://pbplus.notion.site/1-Voorbereiding-Platform-5501d3082a7d4fba9734dd0e4b12760a?pvs=74", '_blank').focus();
			else if (id == 'uitvoering')
				window.open("https://pbplus.notion.site/2-Uitvoering-iOS-App-d9582f1461524d9e95841e2fa7d16d29?pvs=74", '_blank').focus();
			else if (id == 'nazicht')
				window.open("https://pbplus.notion.site/3-Nazicht-Platform-88aec3a0b0684866bb352c7948a5356a", '_blank').focus();


		}
	</script>


</body>

</html>
